<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
</head>
<body>
    <h1>One does not simply post just one meme</h1>
    <div class="container">
        <input type="radio" id="meme1" name="slide" checked>
        <input type="radio" id="meme2" name="slide">
        <input type="radio" id="meme3" name="slide">
        <input type="radio" id="meme4" name="slide">
        <input type="radio" id="meme5" name="slide">
        <div class="meme-container">
            <div class="slider">
                <img src="images/meme-1.jpg" alt="meme" class="meme">
                <img src="images/meme-2.jpg" alt="meme" class="meme">
                <img src="images/meme-3.jpg" alt="meme" class="meme">
                <img src="images/meme-4.jpg" alt="meme" class="meme">
                <img src="images/meme-5.jpg" alt="meme" class="meme">
            </div>
        </div>
        <div class="content">
            <div class="text">
                <div class="meme-text" id="text1">Food gives you energy</div>
                <div class="meme-text" id="text2">Me having used ChatGPT</div>
                <div class="meme-text" id="text3">When someone gives you their opinion</div>
                <div class="meme-text" id="text4">When the couple you're with starts arguing</div>
                <div class="meme-text" id="text5">Me watching a movie</div>
            </div>
            <div class="controls">
                <div class="control-container">
                        <label for="meme1">
                            <div class="control-outer">
                                <div class="button">
                                    <div class="control-inner">
                                    </div>
                                </div>
                            </div>
                        </label>
                        <label for="meme2">
                            <div class="control-outer">
                                <div class="button">
                                    <div class="control-inner">
                                    </div>
                                </div>
                            </div>
                        </label>
                        <label for="meme3">
                            <div class="control-outer">
                                <div class="button">
                                    <div class="control-inner">
                                    </div>
                                </div>
                            </div>
                        </label>
                        <label for="meme4">
                            <div class="control-outer">
                                <div class="button">
                                    <div class="control-inner">
                                    </div>
                                </div>
                            </div>
                        </label>
                        <label for="meme5">
                            <div class="control-outer">
                                <div class="button">
                                    <div class="control-inner">
                                    </div>
                                </div>
                            </div>
                        </label>
                     </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
